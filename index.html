<!DOCTYPE html>
<html lang="en">
<head>
	<title>ACE in Action</title>
	<style type="text/css" media="screen">
		#editor_wrapper{
			position:relative;
			height: 400px;
		}
		#editor { 
			position: absolute;
			left:0;
			top:0;
			width:80%;
			height: 100%;
		}
		#save{
			font-size:20px;
			margin:20px 0;
		}

		.hidden{
			display:none;
		}
	</style>

	<script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/CodeEditor" type="text/javascript" charset="utf-8"></script>

	<script>
	$(document).ready(function() {
		$.get('code/example.txt', function(data) {
			console.log(data);
			CodeEditor.init('editor', {
				theme: 'cobalt',
				language: 'css'
			});
			CodeEditor.setCode(data);
		});

		$('#save').click(function() {
			$('#code').text(CodeEditor.getCode());
			return false;
		});

		$('#toggle_textarea').click(function() {
			$('#code').toggleClass('hidden');
			return false;
		});
	});

	</script>
</head>
<body>
	<h1>ACE Editor Demo</h1>
	<div id="editor_wrapper">
		<div id="editor"></div>
	</div>
	<textarea name="code" id="code" class="hidden"></textarea>
	<button type="submit" id="save">Save</button>
	<p>
		<a href="#" title="Show/Hide Textarea" id="toggle_textarea">Show/Hide Textarea</a>
	</p>
</body>
</html>
